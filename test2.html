<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
</head>
<body bgcolor="white">
    <div style="text-align:center;">
        <br/><br/><br/>
        <font face="宋体" size="+5">结果查询</font><br/>
        <br/><br/>

        <form  method='post'action="/search">
            <input type="txt"  rows="4" cols="60" placeholder="请输入文本查询...."
                   id="search" name="search"  style="height:38px;width:480px;">
            <button type="submit" class="search-submit" style="height:35px;width:60px;">查询</button>
        </form>
        <br/><br/>

        <div>
            {% for row in fianldata %}
                <tr>
                <td>{{ row[0]}}</td>
                <td>{{ row[1]}}</td>
                <td>{{ row[2]}}</td>
                <br/>
                </tr>
            {% endfor %}
        </div>
        <br>
        <form action="/file" method='post' enctype="multipart/form-data">
           <input type="file" name="file" style="height:38px;width:480px;">
           <button type="submit" class="file-submit" style="height:35px;width:60px;">上传文件</button>
        </form>

        <form action="/file_find" method='post'>
           <button type="submit" class="file_find-submit" style="height:35px;width:60px;">匹配</button>
        </form>

        <br/><br/>
            {% for row in upload_data%}
                <tr>
                    <td>{{ row[0]}}</td>
                    <br/>
                </tr>
            {% endfor %}
{#            <h3>{{ tips }}</h3>#}

         <br/><br/>
            {% for row in final_file_data%}
                <tr>
                    <td>{{ row[0]}}</td>
                    <td>{{ row[1]}}</td>
                    <td>{{ row[2]}}</td>
                    <td>{{ row[3]}}</td>
                    <br/>
                </tr>
            {% endfor %}
    </div>
</body>
</html>
